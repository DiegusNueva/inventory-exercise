<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Inventario</title>
    
</head>
<body>
    <nav class="menu">
        <ul>
            <li><img src="/assets/gestion-de-productos.png" alt="" sizes="16x16"></li>
            <li><a href="#" class="nav">Equipo</a></li>

        </ul>

    <h3>Productos</h3>

    <form class="products-form" id="products-form">
        <div class="add-container">
            <input class="name" type="text" id="product-name" placeholder="Nombre" required>
            <input class="quantity" type="number" id="product-quantity" placeholder="Cantidad" required>
            <input class="price" type="number" id="product-price" step="0.01" placeholder="Precio" required>
            <button id="add-product" type="button" class="add-product" type="submit">AÃ±adir producto</button>
        </div>
        <div class="search-container"> 
            <input type="text" id="searchByName" placeholder="Buscar" class="search">
            <button class="fa-solid fa-magnifying-glass fa-lg" style="color: #477cd7;"></button>
        </div>
    </form>

    <table id="inventory-table" class="inventory-table">
        <tr>
            <th>PRODUCTO</th>
            <th>STOCK</th>
            <th>PRECIO</th>
            <th>ACCIONES</th>
        </tr>
        <tbody id="inventory-content"></tbody>
    </table>

    <script src="/scripts/main.js" type="module"></script>
    
</body>
</html>
